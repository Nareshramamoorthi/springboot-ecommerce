<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Cart</title>
    <link rel="stylesheet" th:href="@{/css/cart.css}">
</head>
<body>
<div class="container">
    <h1>ðŸ›’ Your Cart</h1>

    <!-- Flash messages -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div th:if="${#lists.isEmpty(items)}">
        <p>Your cart is empty</p>
        <a th:href="@{/user/home}" class="btn btn-primary">Back to Shop</a>
    </div>

    <div th:if="${!#lists.isEmpty(items)}">
        <table>
            <thead>
            <tr>
                <th>Product</th>
                <th>Image</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.name}"></td>
                <td><img th:src="@{/images/{img}(img=${item.imagelink})}" width="80"/></td>
                <td>â‚¹<span th:text="${item.price}"></span></td>
                <td th:text="${item.quantity}"></td>
                <td>â‚¹<span th:text="${item.total}"></span></td>
                <td>
                    <a th:href="@{/user/cart/remove/{id}(id=${item.productId})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

        <h3>Total: â‚¹<span th:text="${total}"></span></h3>

        <form th:action="@{/user/cart/checkout}" method="post" th:object="${cart}">
            <input type="hidden" th:attr="name=${_csrf.parameterName}, value=${_csrf.token}"/>
            <button type="submit" class="btn btn-success">Place Order</button>
        </form>
    </div>
</div>
</body>
</html>
