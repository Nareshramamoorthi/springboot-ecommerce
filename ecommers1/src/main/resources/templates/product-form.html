<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>
<h2>Edit Product</h2>
<form th:action="@{/products/save}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{productId}"/> <!-- important to include for edit -->
    <input type="text" th:field="*{name}" placeholder="Product Name"/>
    <input type="number" step="0.01" th:field="*{price}" placeholder="Price"/>
    <input type="number" th:field="*{stock}" placeholder="Stock"/>
    <input type="text" th:field="*{imagelink}" placeholder="Image Link"/>
    <textarea th:field="*{description}" placeholder="Description"></textarea>
    <button type="submit">Save</button>
</form>


</body>
</html>
